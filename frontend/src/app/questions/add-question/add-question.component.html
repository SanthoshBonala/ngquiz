
  <div class="container">
    <div class="custom-card">
      <h2 > Add Question </h2>
      <mat-card class="card-height">
        <mat-card-content>
          <form [formGroup]="question" (ngSubmit)="onSubmit()" #form="ngForm">
      
                  <div class="inputs">
                      <mat-form-field class="form-field">
                          <input matInput placeholder="Enter Question" formControlName="name" required>
                        </mat-form-field>
                  
                          <mat-form-field class="form-field">
                            <input matInput placeholder="Enter Answer" formControlName="answer" required>
                          </mat-form-field>
                  </div>
            
                    <button type="submit" class="float-right" [disabled]="!form.form.valid" mat-raised-button
                     color="primary" *ngIf="!isEdit">
                       <i class="fas fa-plus">
                       </i>
                      Add Question
                    </button>

                    <button type="submit" class="float-right" [disabled]="!form.form.dirty" mat-raised-button
                     color="primary" *ngIf="isEdit">
                       <i class="fas fa-pencil-alt">
                       </i>
                      Update Question
                    </button>
                  
            </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
