<div fxLayout="column" fxLayoutAlign="center center" style="width: 100%; height: 100%;">
  <h2> {{ !isEdit ? "Add Question" : "Update Question" }} </h2>
  <mat-card style="width: 40%;">
    <mat-card-content >
      <form [formGroup]="question" (ngSubmit)="onSubmit()" #form="ngForm"
      fxLayout="column wrap">

        <mat-form-field class="form-field">
          <input matInput placeholder="Enter Question" formControlName="name" required>
        </mat-form-field>

        <mat-form-field class="form-field">
          <input matInput placeholder="Enter Answer" formControlName="answer" required>
        </mat-form-field>

        <button type="submit" [disabled]="!form.form.valid" mat-raised-button color="primary" *ngIf="!isEdit">
          <i class="fas fa-plus">
          </i>
          Add Question
        </button>

        <button type="submit" class="float-right" [disabled]="!form.form.dirty" mat-raised-button color="primary" *ngIf="isEdit">
          <i class="fas fa-pencil-alt">
          </i>
          Update Question
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
