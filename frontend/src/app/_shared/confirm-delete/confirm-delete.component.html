<div fxLayout="column">

    <div fxLayout="column wrap">
         <p>
            Are you sure to delete the following entry?
         </p>
         <p> 
           Question: {{ data.name }}
         </p>
         <p>
           Answer: {{ data.answer }}
         </p>
    </div>
  
    <div fxLayout="row wrap" fxLayoutAlign="center center">
        <button mat-flat-button color="warn" id="no-button" [mat-dialog-close]="false">NO</button>
        <button mat-flat-button color="primary" id="yes-button" [mat-dialog-close]="true" class="ml-2">YES</button>
    </div>
  
  </div>
